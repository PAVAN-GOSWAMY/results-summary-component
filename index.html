<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
      <div class="container1">
        <div class="result">
          <p>Your Result</p>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="container2">
        <h4>Summary</h4>
        <ul>
          <li><img src="./assets/images/icon-reaction.svg" alt="">Reaction <span class="score"></span>80 / 100 </li>

          <li><img src="./assets/images/icon-memory.svg" alt="">Memory <span class="score">92 / 100</span></li>

          <li><img src="./assets/images/icon-verbal.svg" alt="">Verbal <span class="score">61 / 100</span></li>

          <li><img src="./assets/images/icon-visual.svg" alt="">Visual <span class="score">72 / 100</span></li>

          <button type="button">Continue</button>
        </ul>
  </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pavan Goswamy</a>.
  </div>
</body>
</html>
